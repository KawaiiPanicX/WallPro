<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Data</title>
  
  <style>
    body {
      font-family: Arial;
      padding: 10px;
      background: #f5f5f5;
    }
    
    .box {
      background: white;
      padding: 20px;
      width: 280px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px #ccc;
      margin-bottom: 20px;
    }
    
    input {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    
    #output {
      text-align: center;
      white-space: pre-wrap;
      background: white;
      padding: 3px 10px;
      border-radius: 8px;
      box-shadow: 0 0 8px #ccc;
    }
    
    #name,
    #queary,
    #points,
    #datas {
      max-width: 280px;
      margin: 0px;
      padding: 0px;
      word-wrap: wrap;
      margin-top: -30px;
    }
  </style>
  
  
</head>

<body>
  <div class="box">
    <h3>Get Your Info</h3>
    
    <input type="text" id="checkName" placeholder="Enter Your Name">
    <input type="text" id="checkPassword" placeholder="Enter Your Password">

    <button onclick="checkUser()">Get Info</button>
  </div>
  
  <h3>Result:</h3>
  <div id="output">
    <h3 id="queary">Nothing yet...</h3>
    <h4 id="name">Name: </h4>
    <h4 id="points">Points: </h4>
    <p id="datas">Datas:</p>
  </div>
  
  
  <script>
    async function checkUser() { 
    
    const name = document.getElementById("checkName").value;
    const password = document.getElementById("checkPassword").value;
    const owner = "62672";
    queary.innerText="Loading..."
    const res = await fetch("https://income-gvej.onrender.com/sajibusers-info", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, password, owner })
    });

    const data = await res.json();
    queary.innerText=""
    document.getElementById("name").innerText = "Name: "+ data.user.name;
    document.getElementById("points").innerText = "Points: "+ (data.user.points)/10;
    document.getElementById("datas").innerText = "Datas\n"+"..."+data.user.datas.slice(-37);
  }
    
  </script>
</body>

</html>
